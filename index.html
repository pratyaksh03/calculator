<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">

       <div class="screen">
            <div class="history"></div>
            <div class="input"></div>
       </div> 

       <div class="buttons-grid">
            <button class="btn-clr btn">Clear</button>
            <button class="btn-del btn material-icons">backspace</button>
            <button class="btn-div btn">/</button>
            <button class="btn-num btn">9</button>
            <button class="btn-num btn">8</button>
            <button class="btn-num btn">7</button>
            <button class="btn-mul btn">X</button>
            <button class="btn-num btn">4</button>
            <button class="btn-num btn">5</button>
            <button class="btn-num btn">6</button>
            <button class="btn-sub btn">-</button>
            <button class="btn-num btn">1</button>
            <button class="btn-num btn">2</button>
            <button class="btn-num btn">3</button>
            <button class="btn-sum btn">+</button>
            <button class="btn-num btn">0</button>
            <button class="btn-dec btn">.</button>
            <button class="btn-op btn">=</button>

        </div>
    </div>
</body>
</html>
