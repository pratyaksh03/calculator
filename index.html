<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">

       <div class="screen">
            <div class="history"></div>
            <div class="output"></div>
       </div> 

       <div class="buttons-grid">
            <button class="btn-clr btn" id="clr">Clear</button>
            <button class="btn-del btn material-icons" id="bs">backspace</button>
            <button class="btn-div btn" id="div">/</button>
            <button class="btn-num btn" id="a9">9</button>
            <button class="btn-num btn" id="a8">8</button>
            <button class="btn-num btn" id="a7">7</button>
            <button class="btn-mul btn" id="mul">*</button>
            <button class="btn-num btn" id="a4">4</button>
            <button class="btn-num btn" id="a5">5</button>
            <button class="btn-num btn" id="a6">6</button>
            <button class="btn-sub btn" id="sub">-</button>
            <button class="btn-num btn" id="a1">1</button>
            <button class="btn-num btn" id="a2">2</button>
            <button class="btn-num btn" id="a3">3</button>
            <button class="btn-sum btn" id="sum">+</button>
            <button class="btn-num btn" id="a0">0</button>
            <button class="btn-dec btn" id="dec">.</button>
            <button class="btn-op btn" id="op">=</button>

        </div>
    </div>
</body>
</html>
